
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Dish Search</title>
</head>
<style>
    body
    {
        text-align: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-image: url("{% static 'img/peaked.png' %}");
    } 
    @media only screen and (max-width: 1000px) {
        body{
        background-size: 100vw 100vh;
    }
}
    h1{
        color: rgb(240, 165, 61);
    }

    h2{
        color: rgb(119, 200, 247);
    }
    .c{
        display: grid;
        place-items: center;
    }
    .content
    {
        width:300px;
        height: 100vh;
    }
    li{
        margin: auto;
        color:red;
        text-decoration: none;
        list-style:none;
        text-align: left;
    }

</style>
<body >
    
    <h1>Search for Dishes</h1>
    <form method="get">
        <input type="text" name="q" placeholder="Search for dish" value="{{ request.GET.q }}">
        <button class="btn btn-outline-primary" style="height: 30px;padding-top:2px"  type="submit">Search</button>
    </form>
    <h2>Recommendations:</h2>
    <div class="c">
    <div class="content" >
    {% if hotels %}
    
        <ul>
            
            {% for hotel in hotels %}
                <li>üçΩÔ∏è {{ hotel }}</li>
            {% endfor %}
        </ul>

    {% endif %}
</div>
</div>
</body>
</html>
